<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ site_name }}</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --surface-elevated: #1a1a1a;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.65);
            --error: #ef4444;
            --radius: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 360px;
        }

        .login-card__title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-card__subtitle {
            color: var(--muted);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="login-card__title">Analytics</h1>
        <p class="login-card__subtitle">{{ site_name }}</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="./login" method="post">
            <div class="form-group">
                <label class="form-label" for="passkey">Passkey</label>
                <input type="password" id="passkey" name="passkey" class="form-input" required autofocus>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
