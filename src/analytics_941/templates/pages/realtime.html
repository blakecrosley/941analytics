{% extends "base.html" %}

{% block title %}Realtime{% endblock %}

{% block content %}
{% include "partials/realtime_content.html" %}
{% endblock %}

{% block scripts %}
<script>
    // Auto-refresh realtime data every 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setInterval(function() {
            htmx.ajax('GET', './partials/realtime', {target: '#main-content', swap: 'innerHTML'});
        }, 5000);
    });
</script>
{% endblock %}
