name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'worker/**'
      - 'schema.sql'
      - '.github/workflows/deploy-worker.yml'

jobs:
  test:
    name: Test Worker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: worker
        run: npm ci

      - name: Run tests
        working-directory: worker
        run: npm test

  deploy:
    name: Deploy to Cloudflare
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: worker
        run: npm ci

      - name: Deploy Worker
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: Deployment summary
        env:
          ACTOR: ${{ github.actor }}
          SHA: ${{ github.sha }}
        run: |
          echo "## Worker Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Worker deployed successfully to Cloudflare" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Triggered by: $ACTOR" >> "$GITHUB_STEP_SUMMARY"
          echo "Commit: $SHA" >> "$GITHUB_STEP_SUMMARY"
